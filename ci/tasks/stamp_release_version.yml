platform: linux

image_resource:
  type: docker-image
  source:
    repository: concourse/buildroot
    tag: git

inputs:
- name: pcf-pipelines
- name: version

outputs:
- name: pcf-pipelines-release

run:
  path: bash
  args:
  - -ce
  - |
    export HOME=$PWD

    git config --global user.name "CI Bot"
    git config --global user.email "c0-coreteam+pcf-pipelines-ci@pivotal.io"

    git clone pcf-pipelines pcf-pipelines-release

    version=v$(cat version/version)

    files=$(find pcf-pipelines-release -type f -name pipeline.yml -exec grep -l "pcf-pipelines-tarball" {} \;)
    for f in "${files[@]}"; do
      sed -i "/product_slug: pcf-automation/ {N; s/\(product_slug: pcf-automation.*product_version: \).*/\1${version}/g}" $f
    done

    cd pcf-pipelines-release

    git add -A
    git commit --file - <<EOF
    Bump pcf-pipelines-tarball version to ${version}

    [ci skip]
    EOF
