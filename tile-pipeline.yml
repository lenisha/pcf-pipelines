    - get: tool-pivnet-cli
      resource: pivnet-cli
      params:
        globs:
        - "*linux-amd64*"

  - task: upload-sso-tile
    file: pcf-pipelines/tasks/upload-product-and-stemcell/task.yml
    params:
      IAAS: "vsphere"
      OPS_MGR_HOST: {{opsman_uri}}
      OPS_MGR_USR: {{opsman_admin_username}}
      OPS_MGR_PWD: {{opsman_admin_password}}
      PIVNET_API_TOKEN: {{pivnet_token}}
  

- name: upload-dyna-tile
  plan:
  - aggregate:
    - get: pcf-pipelines
    - get: pivnet-product
      resource: pivnet-dyna-product
      params:
        globs:
        - "*.pivotal"
    - get: tool-pivnet-cli
      resource: pivnet-cli
      params:
        globs:
        - "*linux-amd64*"

  - task: upload-dyna-tile
    file: pcf-pipelines/tasks/upload-product-and-stemcell/task.yml
    params:
      IAAS: "vsphere"
      OPS_MGR_HOST: {{opsman_uri}}
      OPS_MGR_USR: {{opsman_admin_username}}
      OPS_MGR_PWD: {{opsman_admin_password}}
      PIVNET_API_TOKEN: {{pivnet_token}}
          
- name: upload-pcc-tile
  plan:
  - aggregate:
    - get: pcf-pipelines
    - get: pivnet-product
      resource: pivnet-pcc-product
      params:
        globs:
        - "*.pivotal"
    - get: tool-pivnet-cli
      resource: pivnet-cli
      params:
        globs:
        - "*linux-amd64*"

  - task: upload-pcc-tile
    file: pcf-pipelines/tasks/upload-product-and-stemcell/task.yml
    params:
      IAAS: "vsphere"
