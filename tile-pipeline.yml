---
groups:
- name: full
  jobs:
  - upload-mysql-tile
  - config-mysql-tile
  - product-apply-changes-mysql
  - upload-rabbit-tile
  - config-rabbit-tile
  - product-apply-changes-rabbit
  - upload-scs-tile
  - config-scs-tile
  - product-apply-changes-scs
  - upload-redis-tile
  - upload-metrics-tile
  - upload-sso-tile
  - config-sso-tile
  - product-apply-changes-sso 
  - upload-dyna-tile
  - upload-pcc-tile
  
- name: mysql
  jobs:
  - upload-mysql-tile
  - config-mysql-tile
  - product-apply-changes-mysql

- name: rabbit
  jobs:
  - upload-rabbit-tile
  - config-rabbit-tile
  - product-apply-changes-rabbit

- name: scs
  jobs:
  - upload-scs-tile
  - config-scs-tile
  - product-apply-changes-scs
  
 - name: sso
  jobs:
  - upload-sso-tile
  - config-sso-tile
  - product-apply-changes-sso 
  
- name: uploads-no-configs
  jobs:
  - upload-redis-tile
  - upload-metrics-tile
  - upload-dyna-tile
  - upload-pcc-tile
  
resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest
  
- name: curl-resource
  type: docker-image
  source:
    # repository: 10.240.199.202/parasubvert/github-release-resource
    repository: pivotalservices/concourse-curl-resource
    tag: latest
 
 
resources:
- name: pivnet-mysql-product
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: p-mysql
    product_version: '1\.8\..*'
    sort_by: semver
    check_every: 12h

- name: pivnet-rabbit-product
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: pivotal-rabbitmq-service
    product_version: '1\.7\..*'
    sort_by: semver
    check_every: 12h

- name: pivnet-scs-product
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: p-spring-cloud-services
    product_version: '1\.3\..*'
    sort_by: semver
    check_every: 12h

- name: pivnet-metrics-product
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: pcf-metrics
    product_version: '1\.3\..*'
    sort_by: semver
    check_every: 12h

- name: pivnet-redis-product
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: p-redis
    product_version: '1\.8\..*'
    check_every: 12h
    sort_by: semver
    
- name: pivnet-sso-product
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: p-identity
    product_version: '1\.3\..*'
    check_every: 12h
    sort_by: semver
    
- name: pivnet-dyna-product
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: p-dynatrace
    product_version: '1\.2\..*'
    sort_by: semver
    check_every: 12h
    
- name: pivnet-pcc-product
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: p-cloudcache
    product_version: '1\.0\..*'
    sort_by: semver
    check_every: 12h
                
    
    
- name: pivnet-cli
  type: curl-resource
  source:
    # user: pivotal-cf
    # repository: pivnet-cli
    # access_token: {{github_token}}
    # skip_ssl_validation: true
    url: "https://github.com/svrc-pivotal/pivnet-cli/releases/download/v0.0.49.svrc.3/pivnet-linux-amd64-0.0.49.svrc.3"
    filename: "pivnet-linux-amd64-0.0.49"
    skip_ssl_verification: true
 
- name: pcf-pipelines
  type: git
  source:
    uri: https://github.com/lenisha/pcf-pipelines
    branch: master
    private_key: {{github_token}}
    skip_ssl_verification: true

jobs:


- name: upload-redis-tile
  plan:
  - aggregate:
    - get: pcf-pipelines
    - get: pivnet-product
      resource: pivnet-redis-product
      params:
        globs:
        - "*.pivotal"
    - get: tool-pivnet-cli
      resource: pivnet-cli
      params:
        globs:
        - "*linux-amd64*"

  - task: upload-redis-tile
    file: pcf-pipelines/tasks/upload-product-and-stemcell/task.yml
    params:
      IAAS: "vsphere"
      OPS_MGR_HOST: {{opsman_uri}}
      OPS_MGR_USR: {{opsman_admin_username}}
      OPS_MGR_PWD: {{opsman_admin_password}}
      PIVNET_API_TOKEN: {{pivnet_token}}
  
      
- name: upload-metrics-tile
  plan:
