    api_token: {{pivnet_token}}
    product_slug: buildpacks
    product_version: Ruby*

- name: staticfile-buildpack
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: buildpacks
    product_version: Staticfile*

- name: tc-buildpack
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: buildpacks
    product_version: tc*

jobs:
- name: update-binary-buildpack
  serial_groups: [cc-api]
  plan:
  - aggregate:
    - get: cf-cli
    - get: pcf-pipelines
    - get: buildpack
      resource: binary-buildpack
      trigger: true
  - task: update
    file: pcf-pipelines/tasks/upgrade-buildpack/task.yml
    params:
      CF_API_URI: {{cf_api_uri}}
      CF_USERNAME: {{cf_user}}
      CF_PASSWORD: {{cf_password}}
      BUILDPACK_NAME: binary_buildpack_latest

- name: update-dotnet-buildpack
  serial_groups: [cc-api]
  plan:
  - aggregate:
    - get: cf-cli
    - get: pcf-pipelines
    - get: buildpack
