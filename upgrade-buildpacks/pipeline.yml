    params:
      CF_API_URI: {{cf_api_uri}}
      CF_USERNAME: {{cf_user}}
      CF_PASSWORD: {{cf_password}}
      BUILDPACK_NAME: dotnet_core_buildpack_offline_latest

- name: update-go-buildpack
  serial_groups: [cc-api]
  plan:
  - aggregate:
## Uncomment to limit when the pipeline can run
#   - get: run-time-window
    - get: cf-cli
    - get: pcf-pipelines
    - get: buildpack
      resource: go-buildpack
      trigger: true
  - task: update
